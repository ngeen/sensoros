<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/default">
<head>
<title>Machines</title>
<script src="/js/machines.js"></script>
</head>
<body>

	<section layout:fragment="content">

		<div class="page-header">

			<h1>
				Machines <small>Add, Edit and Remove Machines</small>
			</h1>

		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add - Update Machine</h3>
			</div>

			<div class="panel-body">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">Machine
						Name</label>

					<div class="col-sm-10">
						<input type="text" class="form-control" id="name"
							placeholder="Enter Machine Name" />
					</div>
				</div>

				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">Machine
						Ip</label>

					<div class="col-sm-10">
						<input type="text" class="form-control" id="ip"
							placeholder="Enter Machine Ip" />
					</div>
				</div>

				<input type="hidden" id="id" />

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success"
							onclick="addOrUpdate();">Save</button>
						<button type="reset" class="btn btn-primary" onclick="newMachine();">New Machine</button>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Machine List</h3>
			</div>

			<div class="panel-body">

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Ip</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>

					<tbody id="tableBody">
					</tbody>

				</table>

			</div>
		</div>


	</section>

</body>
</html>
